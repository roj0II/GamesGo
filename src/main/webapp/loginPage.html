<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registrazione</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
    <div class="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Crea Account</h1>
                <input type="text" placeholder="Nome" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Registrati</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Accedi</h1>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Accedi</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Ben Tornato!</h1>
                    <p>Per favore inserisci i tuoi dati personali per accedere.</p>
                    <button class="ghost" id="signIn">Accedi</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Ciao Amico!</h1>
                    <p>Inserisci i tuoi dati personali per creare un account.</p>
                    <button class="ghost" id="signUp">Registrati</button>
                </div>
            </div>
        </div>
    </div>
    <script src="loginScript.js"></script>
</body>
</html>
